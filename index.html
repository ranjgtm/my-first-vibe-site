<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibeside Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .modern-btn {
      padding: 0.75em 2em;
      background: linear-gradient(90deg, #4f8cff 0%, #38e8ff 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .modern-btn:hover {
      background: linear-gradient(90deg, #38e8ff 0%, #4f8cff 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Hello from the vibeside</h1>
  <p>This is my first site built using AI and vibe coding.</p>
  <a href="about.html" class="learn-more">Learn more about me</a>
  <button class="modern-btn">Contact Me</button>
</body>
</html>
